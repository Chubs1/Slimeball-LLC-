    <body>

<div class="left-panel">
  <!-- panel content like menu or filters -->
  <a href="strategies.html" class="side-button"> <img src="./Images/strategy.svg" width="20" alt="Strategy Icon"> Strategies</a>
  <a href="records.html" class="side-button"> <img src="./Images/records.webp" width="20" alt="Records Icon"> Your Records</a>
  <a href="compare.html" class="side-button"> <img src="./Images/records.webp" width="20" alt="Compare Icon"> Compare</a>
</div>


<div class="main-content">
<div class="top-banner">
  <div class="logo-container">
    <a href="index.html" class="logo-link">
      <img src="./Images/logo.webp" alt="Slimeball LLC Logo" class="logo">
      <h1 class="title">Slimeball LLC</h1>
    </a>
  </div>
<p>Hey,&nbsp;<b style="color: rgb(255, 255, 255);">Wesley</b></p>


</div>


<div class="chip-container">
    <div class="chip strategy-chip">
        <div class="chip-left">
            <label for="strategySelect">Choose a strategy:</label>
            <select id="strategySelect">
              <optgroup label="Blackjack">
               <option value="normal">Flat Bets</option>
               <option value="half2x">Half Bankroll (2x Target)</option>
               <option value="half3x">Half Bankroll (3x Target)</option>
               <option value="full2x">Full Bankroll (2x Target)</option>
               <option value="full4x">Full Bankroll (4x Target)</option>
              </optgroup>
              <optgroup label="Rock Paper Scissors">
               <option value="rpsFlat">RPS Flat Bets</option>
               <option value="rpsHalf2x">RPS Half Bankroll (2x Target)</option>
               <option value="rpsHalf3x">RPS Half Bankroll (3x Target)</option>
               <option value="rpsFull2x">RPS Full Bankroll (2x Target)</option>
               <option value="rpsFull4x">RPS Full Bankroll (4x Target)</option>
              </optgroup>

            </select>

          <label for="betSizeSelect">Choose a bet size:</label>
            <select id="betSizeSelect">
               <option value="5">$5</option>
               <option value="10">$10</option>
               <option value="15">$15</option>
               <option value="20">$20</option>
            </select>
            
        </div>
        <div class="chip-text">Selecting here will override all deals current strategy</div>
    
</div>

    <button id="quickOpenBtn" class="chip-button quick-open-button">Quick Open</button>
    <!--  Dynamic stuff here  -->

</div>

</div>

<p>Hey,&nbsp;<b style="color: rgb(255, 255, 255);">Wesley</b></p>

<div class="chip-container">
    
    <canvas id="recordChart" width="600" height="400" style="display:none; margin-top:20px;"></canvas>

<div id="chartMenu">
  <div id="editPoint" class="chart-points">Edit</div>
  <div id="deletePoint" class="chart-points">Delete</div>
</div>
<div id="editForm" style="display:none; position:absolute; background:#fff; border:1px solid #ccc; padding:10px; z-index:1000;">
  <label>
    Profit: <input type="number" step="0.01" id="editProfit" />
  </label><br/>
  <label>
    Expected Value: <input type="number" step="0.01" id="editMean" />
  </label><br/>
  <label>
    SD: <input type="number" step="0.01" id="editSD" />
  </label><br/>
  <button id="saveEdit">Save</button>
  <button id="cancelEdit">Cancel</button>
</div>

    

</div>
    <button id="exportButton">View Data</button>
    <button id="statsButton">View Stats</button>
<textarea id="chartDataBox" rows="20" cols="40" style="display: none;"></textarea>
<div id="statsDiv" style="display:none; margin-top:20px; border:1px solid #ccc; padding:10px; background:#f9f9f9;">
  <h3>Statistics</h3>
  <p id="totalDeals">Error</p>
  <p id="totalProfit">Error</p>
  <p id="averageProfit">Error</p>
  <p id="maxProfit">Error</p>
  <p id="minProfit">Error</p>
  <p id="bestDay">Error</p>
  <p id="worstDay">Error</p>
</div>
